scene:
  scene_path: "/PATH/TO/YOUR/OWN"  # 실행 시 덮어씌워짐
  dataset_name: "nerf"             # figurines는 nerf 포맷(colmap/blender)
  test_cameras: False
  colmap_images: "images"
  colmap_eval_hold: 8
  downscale_ratio: 1
  white_background: False          # figurines는 보통 검정 배경
  device: "cuda:0"
  
pipeline:
  convert_shs_python: False
  compute_cov3d_python: False
  debug: False
  seed: 0

model:
  sh_degree: 3
  model_dir: "/PATH/TO/YOUR/OWN"   # 실행 시 덮어씌워짐
  dynamic: False
  load_iteration: 7000            # 학습 완료된 30000번 모델 로드
  device: "cuda:0"

fusion:
  # Figurines 이미지 해상도 (가로, 세로)
  # 원본 해상도(약 994x662)에 맞추거나 약간 조정
  img_dim: [986, 728] 
  num_workers: 4                   # 메모리 안전을 위해 0
  model_2d: openseg                # openseg 또는 samclip
  depth: render                    # 3DGS 렌더링 깊이 사용
  depth_scale: 1.0
  visibility_threshold: 0.05
  cut_boundary: 10
  n_split_points: 999999999        # OOM 방지를 위해 스크립트에서 조절 가능
  num_rand_file_per_scene: 1 
  out_dir: "/PATH/TO/YOUR/OWN"
